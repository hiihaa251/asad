<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AZAD STORE</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0b0b14;
            margin: 0;
        }
        .login-container {
            background: #1a1a2e;
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #252542;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            color: #00adb5;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            color: #8a8aa3;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            background: #121226;
            color: #fff;
            border: 1px solid #2b2b46;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #00adb5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-login:hover {
            background-color: #008c9e;
        }
        #error-msg {
            color: #ff4d4d;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
            <p id="error-msg">Username ama Password waa khalad!</p>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                const res = await fetch('api/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                // Aqri jawaabta server-ka text ahaan marka hore
                const text = await res.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    // Haddii server-ku uusan JSON soo celin (tusaale: PHP error ama 404)
                    throw new Error('Server Error: ' + text.substring(0, 150) + '...'); 
                }

                if (res.ok && data.success) {
                    sessionStorage.setItem('admin_token', data.token);
                    window.location.href = 'admin.html';
                } else {
                    errorMsg.textContent = data.error || 'Username ama Password waa khalad!';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
